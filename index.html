<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <div class="search-container">
                    <img src="img/magnify.svg" alt="loop-img" class="magnify">
                    <div class="search-bar"></div>
            </div>
            <div class="notification">
                <img src="img/bell-ring-outline.svg" alt="bell-img" class="bell">
                <img src="img/cat1.jpg" alt="small-avatar" class="small-avatar">
                <h2>Gato Bechbech</h2>
            </div>
            <div class="user-greetings">
                <img src="img/cat1.jpg" alt="black cat" class="avatar">
                <div>
                    <small><b>Hi there</b>,</small>
                    <h3 class="userName">Gato Bechbech (@GatoSama)</h3>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </header>
        <div class="sidebar">
            <div class="side-top">
                <img src="./img/view-dashboard.svg" alt="Dashboard-icon" id="side-title-img">
                <h2 id="side-title">Dashboard</h2>
                
            </div>
            <div class="side-mid">
                <img src="img/home.svg" alt="home-img" class="side-img">
                <h3 class="sidebar-options">Home</h3>
                <img src="img/account.svg" alt="user-img" class="side-img">
                <h3 class="sidebar-options">Profile</h3>
                <img src="img/message.svg" alt="msg-img" class="side-img">
                <h3 class="sidebar-options">Messages</h3>
                <img src="img/clock-time-three.svg" alt="history-img" class="side-img">
                <h3 class="sidebar-options">History</h3>
                <img src="img/file.svg" alt="task-img" class="side-img">
                <h3 class="sidebar-options">Tasks</h3>
                <img src="img/account-group.svg" alt="comm-img" class="side-img">
                <h3 class="sidebar-options">Communities</h3>

            </div>
            <div class="side-bottom">

                <img src="img/cog.svg" alt="settings-img" class="side-img">
                <h3 class="sidebar-options">Settings</h3>
                <img src="img/help-box.svg" alt="support-img" class="side-img">
                <h3 class="sidebar-options">Support</h3>
                <img src="img/shield-check.svg" alt="privacy-img" class="side-img">
                <h3 class="sidebar-options">Privacy</h3>
            </div>
        </div>
        <main>
            <div class="projects">
                <h3>Your projects</h3>
                <div class="projects-card-container">
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
            </div>
            <div class="announcements">
                <h3>Announcments</h3>
                <div class="announc-container"></div>
            </div>
            <div class="trendings">
                <h3>Trendings</h3>
                <div class="trendings-container"></div>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
